{% extends 'base.html' %}

{% block content %}
<h1>параметры URL</h1>

<table class='table'>
    <thead>
        <tr>
            <th>Ключ</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in request.args.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
        <!-- Добавляем строку для вывода искусственного URL -->
        <tr>
            <td>Искусственный URL</td>
            <td>{{ current_url }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
